<!DOCTYPE html>
<html lang='en' dir='ltr'>
    <head>
      <meta charset='utf-8'>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
          <title></title>
     </head>
    <body>

        <div class="container">
            
            <img src="https://images-eu.ssl-images-amazon.com/images/I/41WVCbLFyiL._SY445_SX342_QL70_ML2_.jpg" alt='snow' style="width:100%;" class='drake'>
            <div class="quote"></div>
          </div>

          <button class="button is-dark" onclick='getJson()'>Champagne me papi!</button>
    </body>
    <script>
        let container = document.querySelector('.container')
        let quote = document.querySelector('.quote');
        let drake = document.querySelector('.drake');
        let loader = document.querySelector('.loader');

        async function getJson(){
            let res = await fetch('http://localhost:3000/photo');
            let resJson = await res.json();
            console.log(resJson)

            quote.innerText = `"${resJson.quote}"`;
            drake.src = resJson.photo;
        }
    </script>
    <style>
        @import url('http://fonts.cdnfonts.com/css/maximum-impact');
        body{
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            size: 30vh;
  position: relative;
  text-align: center;
  color: white;
}

.loader {
    display: none;
  position: absolute;
  margin-top: 40%;
  margin-left: 40%;
  border: 6px solid lightgrey; /* Light grey */
  border-top: 6px solid darkslategrey; /* Blue */
  border-radius: 50%;
  width: 100px;
  height: 100px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

button{
    margin-top: 20px;
}

.quote{
    font-family: 'Maximum Impact', sans-serif;
    font-size: large;
    text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 1px 1px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;

    font-style: italic;
    position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
    </style>
</html>
